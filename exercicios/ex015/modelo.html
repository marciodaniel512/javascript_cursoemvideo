<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Exerc√≠cio</title>
    <link rel="stylesheet" href="css/modelo.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>

    <section>
        <div>
            <form>
                <p>
                    <label for="id_ano">Ano de Nascimento: </label><input type="number" id="id_ano" name="n_ano" min="0" required><br>
               </p>

                <p>
                    Sexo:
                    <input type="radio" name="n_sexo" id="id_masculino" checked>
                    <label for="id_masculino">Masculino</label>
                    <input type="radio" name="n_sexo" id="id_feminino" value="Feminino">
                    <label for="id_feminino">Feminino</label>
                </p>

                <p>
                    <input type="button" value="Verificar" id="id_verficar" name="n_verficar" onclick="verificar()">
                </p>
            </form>
        </div>
        
        <div id="foto">
            Preencha os dados acima para ver o resultado!
        </div>
    </section>
    
    <footer>
        &copy; <a href="https://github.com/marciodaniel512" target="_blank"> mmgd_perverso</a>
    </footer>
    <script src="js/modelo.js"></script>
</body>
</html>
